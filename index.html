<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battle Simulator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navigation">
        <div><a class="navbar-brand" href="#">Navbar</a></div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>
    <header id="status">
        <h2 id="statusText"></h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 card-deck">
            </div>
            <div class="col-4 battlefield">
                <div class="row">
                    <div class="playerSide"></div>
                </div>
                <div class="row">
                    <div class="opponentSide"></div>
                </div>

            </div>
            <div class="col-4" id="battleUI">
                <button type="button" class="btn btn-primary btn-lg" id="attack">Attack</button>
                <button type="button" class="btn btn-secondary btn-lg" id="parry">Parry</button>
            </div>
            <div class="col-4" id="difficulty">
                <button type="button" class="btn btn-primary btn-lg" id="standardMode">Standard</button>
                <button type="button" class="btn btn-secondary btn-lg" id="advancedMode">Advanced</button>
            </div>
            <div class="col-4" id="reset">
                <button type="button" class="btn btn-primary btn-lg" id="resetButton">Reset</button>
            </div>
        </div>
    </div>
    <footer class="footer text-light bg-dark mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><small>Copyright &copy; 2019</small></div>
                <div class="col-4"></div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
